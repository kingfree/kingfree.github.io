<!DOCTYPE html>
<html lang="zh-CN">

<head>

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link href="/assets/themes/bootstrap-3/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/style.css?body=3" rel="stylesheet" type="text/css" media="all">
  <link href="/assets/css/syntax.css?body=1" rel="stylesheet" type="text/css" media="all">
  <link href="/assets/css/font-awesome.min.css?body=1" rel="stylesheet" type="text/css" media="all">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>

  -->
  <!-- atom & rss feed -->
  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate"
        title="Sitewide ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate"
        title="Sitewide RSS Feed">

<body>
<div class="container">
  <div class="row">
    <div id="leftbar" class="hidden-print hidden-xs hidden-sm">
      <div id="title">
        <a href="/" title="{{ site.production_url }}">
          <table>
            <tr class="pinyin">
              <td>xiào yī chōng</td>
            </tr>
            <tr class="kana">
              <td>さき ころも あこ</td>
            </tr>
            <tr>
              <td>咲衣憧</td>
            </tr>
          </table>
        </a>
      </div>
      <!--<div id="header">-->
      <!--<ul class="nav nav-stacked">-->
      <!--{% assign pages_list = site.pages %}-->
      <!--{% assign group = 'navigation' %}-->
      <!--{% include JB/pages_list %}-->
      <!--</ul>-->
      <!--</div>-->
      <div id="footer">
        <ul id="contact">
          <li><a href="mailto:{{ site.author.email }}">
            {{ site.author.email }}
            <i class="fa fa-envelope"></i>
          </a></li>
          <li><a href="tencent://message/?uin={{ site.author.qq }}" target="_blank">
            {{ site.author.qq }}
            <i class="fa fa-qq"></i>
          </a></li>
          <li><a href="http://weibo.com/{{ site.author.weibo }}" target="_blank">
            @{{ site.author.weibo }}

          </a></li>
          <li><a href="https://twitter.com/{{ site.author.twitter }}" target="_blank">

          <li><a href="https://github.com/{{ site.author.github }}" target="_blank">

            <i class="fa fa-github"></i>
          </a></li>

          </a></li>
          <li class="hidden">
              <script src="http://s11.cnzz.com/z_stat.php?id=1254619309&web_id=1254619309"></script>
          </li>
        </ul>
      </div>
    </div>
    <div id="center">{{ content }}</div>
    <div id="rightbar" role="complementary">
      <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm">
        <ul id="category" class="nav bs-docs-sidenav"></ul>
      </nav>
    </div>

</div>
{% include JB/analytics %}
<script src="/assets/js/jquery-1.11.2.min.js"></script>
