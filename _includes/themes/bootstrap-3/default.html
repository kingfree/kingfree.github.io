<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="container">
    <div class="row">

      <div class="col-xs-6 col-md-2" id="leftbar">
      <div id="title">
        <a href="{{ HOME_PATH }}">咲衣憧</a>
      </div>
      <div id="header">
        <ul class="nav nav-pills nav-stacked">
        {% assign pages_list = site.pages %}
        {% assign group = 'navigation' %}
        {% include JB/pages_list %}
        </ul>
      </div>
      <div id="footer">
      <div id="contact">
          <a href="http://weibo.com/{{ site.author.weibo }}" target="_blank">微博</a>
          <a href="https://github.com/{{ site.author.github }}" target="_blank">Github</a>
          <a href="mailto:{{ site.author.email }}">Live邮箱</a>
          <a href="mailto:{{ site.author.gmail }}">Gmail邮箱</a>
      </div>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
      </div>
    </div>

      <div id="center" class="col-xs-12 col-sm-6 col-md-8 col-md-offset-2">
      {{ content }}
    </div>

      <div id="rightbar" class="col-xs-6 col-md-2 col-md-offset-10">
      <nav id="category">
        <ul idclass="nav">
      </ul>
      </nav>
    </div>

      </div>
    </div>

    {% include JB/analytics %}

    <script src="{{ ASSET_PATH }}/js/jquery-1.11.2.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
  
<script>
$(document).ready(function() {
  $("h2,h3").each(function(i, item) {
    var tag = $(item).get(0).localName;
	if ($(item).attr("id") == undefined) {
	  $(item).attr("id", "section" + i);
	}
    $("#category").append('<a class="cate' + tag + '" href="#' + $(item).attr("id") + '">' + $(this).text() + '</a></br>');
  });
  $(".cateh2").css("margin-left", 0);
  $(".cateh3").css("margin-left", 20);
});
</script>
  </body>
</html>
