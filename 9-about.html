        咲衣憧，王者自由是也，河南安陽九四年生人，現居河南鄭州。
        幼好書而無得以厚讀，初中以來多習計算機者，以競賽一等而得讀河南省實驗中學。
        然因賽廢學，無出省也，遂讀大學盡所藏圖書，退學就業。
        是以自由身事，葉然自得。
        <br>
        幼多習書，十三歲，讀《易》，號乾水居士。
        十七歲，尚皇漢，讀《三民主義》，號王者自由。
        二十歲，嘗廚日萌麻將，竟得咲和兩萌王，號咲衣憧。
